<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECE-Bus Booking</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <h1>SECE</h1>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#booking">Booking</a></li>
                    <li><a href="#buses">Available Buses</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div id="home" class="banner">
            <!--Image-->
            <img src="assets/transport.png" alt="Luxury Bus">
        </div>
        <!--Destination Field-->
        <div class="container">
            <form id="booking-form">
                <div class="form-group">
                    <label for="destination">To</label>
                    <select id="destination" name="destination" required>
                        <option value="" disabled selected>Select destination city</option>
                        <option value="Udumalai">Udumalai</option>
                        <option value="Pollachi">Pollachi</option>
                        <option value="Coimbatore">Coimbatore</option>
                        <option value="Madurai">Madurai</option>
                        <option value="Trichy">Trichy</option>
                        <option value="Salem">Salem</option>
                        <option value="Erode">Erode</option>
                        <option value="Tirunelveli">Tirunelveli</option>
                        <option value="Nagercoil">Nagercoil</option>
                        <option value="Kanyakumari">Kanyakumari</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date of Journey</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="passengers">Passengers</label>
                    <input type="number" id="passengers" name="passengers" required min="1" max="6" value="1">
                </div>
                <button type="submit">Search Buses</button>
            </form>
        </div>
        <!--Available Buses -->
        <section id="buses" class="container">
            <h2>Available Buses</h2>
            <div class="bus-list">
                
            </div>
        </section>
        <!--Available seates window -->
        <section id="seats" class="container" style="display: none;">
            <h2>Available Seats</h2>
            <div class="seat-selection">
                <div class="seats"></div>
                <button class="book-seats" style="display: block; margin: 2rem auto;">Confirm Booking</button>
            </div>
        </section>

    </main>
    <footer>
        <p>&copy; 2024 SECE. All rights reserved.</p>
    </footer>
    <script src="index.js"></script>
   
</body>
</html>
